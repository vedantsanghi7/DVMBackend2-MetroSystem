{% extends "base.html" %}

{% block content %}
<h2>Buy Ticket</h2>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

{% if form %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Purchase</button>
</form>
{% else %}
<p>No ticket purchase available right now.</p>
{% endif %}
{% endblock %}
