server {
    listen 80;
    server_name _;

    # Serve collected static files from a shared volume
    location /static/ {
        alias /static/;
        access_log off;
        expires 30d;
    }

    # Proxy everything else to the Django app (Gunicorn)
    location / {
        proxy_pass http://web:8000;
        proxy_redirect off;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
